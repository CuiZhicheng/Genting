<html>
<head>
	<title>sign up</title>
</head>
<body>
{% if message %}
	<p>{{ message }}</p>
{% endif %}
<form action="{% url 'web_genting:signup' %}" method="POST">
	{% csrf_token %}
	<label for="email-input">Username</label>
	<input type="email" name="email" id="email-input"/> <br/>
	
	<label for="password-input">Password</label>
	<input type="password" name="password" id="password-input"/> <br/>
	
	<label for="date_of_birth-input">Date of Birth</label>
	<input type="date" name="date_of_birth" id="date_of_birth-input"/> <br/>

	<input type="submit" value="Sign Up"/>
</form>
</body>
</html>
