{% if message %}

	<section id="contact" class="main style3 secondary">
		<div class="content container">
			<header>
				<h2 style = "text-align:center">Welcome to Genting!</h2>
			</header>
			<div class="box container big" style="margin-left:0">
			
				<!--
					 Contact Form
					 
					 To get this working, place a script on your server to receive the form data, then
					 point the "action" attribute to it (eg. action="http://mydomain.tld/mail.php").
					 More on how it all works here: http://www.1stwebdesigner.com/tutorials/custom-php-contact-forms/
				-->
						<form action="{% url 'web_genting:signup' %}" method="POST">
							<div class="row half" >
								<div class="-1u">
									<label for="email-input" style="color:#000">Username</label>
									<input type="text" name="email" placeholder="Username" style = "background-color: #ffffff;color:#000000"/>

									<label for="password-input" style="color:#000">Username</label>	
									<input type="text" name="password" placeholder="Password" style = "background-color: #ffffff;color:#000000" />

									<label for="date_of_birth-input" style="color:#000">Date of Birth</label>
									<input type ="text" name="date_of_birth" placeholder="Date of birth" style = "background-color: #ffffff;color:#000000" />

									<ul class="actions">
										<li><input type="submit" class="button1" value="Submit" /></li>
									</ul>
								</div>
									<div class="7u"><a href="{{ STATIC_URL }}images/fulls/05.jpg" class="image full l"><img src="{{ STATIC_URL }}images/thumbs/05.jpg" title="The sparkling shell" alt="" /></a></div>
							</div>

						</form>						

					</div>
					
				</div>
