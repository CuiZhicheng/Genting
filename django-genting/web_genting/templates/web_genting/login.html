<html>
<head>
	<head>
		<title>Log in</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
		<script src="{{ STATIC_URL }}js/jquery.poptrox.min.js"></script>
		<script src="{{ STATIC_URL }}js/skel.min.js"></script>
		<script src="{{ STATIC_URL }}js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="{{ STATIC_URL }}css/skel-noscript.css" />
			<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
</head>
<body>
	<header id="header">

		<!-- Logo -->
			<h1 id="logo"><a href="#">Genting</a></h1>

		<!-- Nav -->
			<nav id="nav">
				<ul>
					<!--<li><a href="login">登陆</a></li>-->
					<li><a href="index">Home</a></li>
					<li><a href="signup">Sign Up</a></li>
				</ul>
			</nav>

	</header>

	<section id="contact" class="main style3 secondary">
		<div class="content container">
			<header>
				<h2 style = "text-align:center">Welcome to Genting!</h2>
			</header>
			<div class="box container signup" >

				<!--
					 Contact Form
					 
					 To get this working, place a script on your server to receive the form data, then
					 point the "action" attribute to it (eg. action="http://mydomain.tld/mail.php").
					 More on how it all works here: http://www.1stwebdesigner.com/tutorials/custom-php-contact-forms/
				-->
						<form action="{% url 'web_genting:login' %}" method="POST">
							{% csrf_token %}
							<div class="row half" style ="display:table; margin-left:auto; margin-right:auto">
								<div class="12u">
									<label for="username-input" style="color:#000">Username</label>
									<input type="text" name="username" placeholder="Username" id="username-input" style = "background-color: #ffffff;color:#000000"/>

									<label for="password-input" style="color:#000">Password</label>	
									<input type="password" name="password" placeholder="Password" id="password-input" style = "background-color: #ffffff;color:#000000" />

									<br/>
									{% if login_msg %}
										<p>{{ login_msg }}</p>
									{% endif %}
									<ul class="actions">
										<li><input type="submit" class="button" value="Login" /></li>
									</ul>
								</div>
							</div>
						</form>	
					</div>

				<div class="box container big">
					<div class="row">
						<div class="4u">
							<a href="{{ STATIC_URL }}images/fulls/01.jpg" class="image full l">
								<img src="{{ STATIC_URL }}images/thumbs/01.jpg" title="The sparkling shell" alt="" />
							</a>
						</div>
						<div class="4u">
							<a href="{{ STATIC_URL }}images/fulls/02.jpg" class="image full l">
								<img src="{{ STATIC_URL }}images/thumbs/02.jpg" title="The sparkling shell" alt="" />
							</a>
						</div>
						<div class="4u">
							<a href="{{ STATIC_URL }}images/fulls/05.jpg" class="image full l">
								<img src="{{ STATIC_URL }}images/thumbs/05.jpg" title="The sparkling shell" alt="" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
