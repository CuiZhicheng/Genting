<html>
<head>
	<head>
		<title>Upload</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--test-->  
		<meta name=author content="Laruence(www.laruence.com)"> 
		<!--test-->
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
		<script src="{{ STATIC_URL }}js/jquery.poptrox.min.js"></script>
		<script src="{{ STATIC_URL }}js/skel.min.js"></script>
		<script src="{{ STATIC_URL }}js/init.js"></script>
		<script src="{{ STATIC_URL }}js/show.js"></script>
		<noscript>
			<link rel="stylesheet" href="{{ STATIC_URL }}css/skel-noscript.css" />
			<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
</head>
<body>
	<header id="header">

		<!-- Logo -->
			<h1 id="logo"><a href="#">Genting</a></h1>

		<!-- Nav -->
			<nav id="nav">
				<ul>
					<!--<li><a href="login">登陆</a></li>-->
					<li><a href="">Home</a></li>
					
				</ul>
			</nav>

	</header>

	<section id="one" class="main style3 secondary">
		<div class="content container" >
			<header>
				<h2 style = "text-align:center">Welcome to Genting!</h2>
			</header>
			<div class="box container small" style = "text-align:center">

				<!--
					 Contact Form
					 
					 To get this working, place a script on your server to receive the form data, then
					 point the "action" attribute to it (eg. action="http://mydomain.tld/mail.php").
					 More on how it all works here: http://www.1stwebdesigner.com/tutorials/custom-php-contact-forms/
				-->


						<form action="{% url 'web_genting:upload' %}" method="POST" enctype="multipart/form-data" >
							{% csrf_token %}
							<div class="row half" style ="display:table; margin-left:auto; margin-right:auto">
								<div class="12u">
									<label for="input-img" style="color:#000">Upload File</label>
									<br/>
									<input id="input-img" name="img" type="file" onchange="javascript:setImagePreview();"/>
									<br/>
									<p><div id="localImag"><img id="preview" width=-1 height=-1 style="diplay:none" /></div></p>
									<p><div id="guide_text"></div></p>
									<label for="input-desc" style="color:#000">Image Description</label>
									<br/>
									<input id="input-desc" name="desc" placeholder="Image Description" type="text" style = "background-color: #ffffff;color:#000000"/>
									<br/>
									<ul class="actions">
										<li><input type="submit" class="button" value="Submit" /></li>
									</ul>
								</div>
							</div>

						</form>						

					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
