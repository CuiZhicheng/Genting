	<body>

		<!-- Header -->
			<header id="header">

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="#intro">云顶图片</a></li>
							<li><a href="#one">云顶用户</a></li>
							<li><a href="#two">参与</a></li>
							<li><a href="#work">地点</a></li>
							<li><a href="#contact">联系我们</a></li>
						</ul>
					</nav>

			</header>
			
		<!-- Intro -->
			<section id="intro" class="main style1 dark fullscreen">
				<div class="content container small">
					<header>
						<h2>Hey.</h2>
					</header>
					<p>欢迎来到Genting</p>
					<footer>
						<a href="#one" class="button style2 down">More</a>
					</footer>
				</div>
			</section>
		
		<!-- One -->
			<section id="one" class="main style2 right dark fullscreen">
				<div class="content box style2">
					<header>
						<h2>云顶用户</h2>
					</header>
					<p>前一日积分最高的用户会被推荐到这个版块</p>
				</div>
				<a href="#two" class="button style2 down anchored">Next</a>
			</section>
		
		<!-- Two -->
			<section id="two" class="main style2 left dark fullscreen">
				<div class="content box style2">
					<header>
						<h2>参与</h2>
					</header>
					<p>这里会展示用户近期参与讨论的图片等</p>

				</div>
				<div class="container small gallery">
					<div class="row flush images">
						<div class="6u"><a href="/static/images/fulls/01.jpg" class="image full l"><img src="/static/images/thumbs/01.jpg" title="The Anonymous Red" alt="" /></a></div>
						<div class="6u"><a href="/static/images/fulls/02.jpg" class="image full r"><img src="/static/images/thumbs/02.jpg" title="Airchitecture II" alt="" /></a></div>

				</div>
				<a href="#work" class="button style2 down anchored">Next</a>

		<!-- Work -->
			<section id="work" class="main style3 primary">
				<div class="content container">
					<header>
						<h2>地点</h2>
						<p>这里会展示一些用户去过地点附近的照片，它们是别的用户拍摄的照片中优秀的作品。</p>
					</header>
					
					<!--
						 Lightbox Gallery
						 
						 Powered by poptrox. Full docs here: https://github.com/n33/jquery.poptrox
					-->
						<div class="container small gallery">
							<div class="row flush images">
								<div class="6u"><a href="/static/images/fulls/03.jpg" class="image full l"><img src="/static/images/thumbs/03.jpg" title="Air Lounge" alt="" /></a></div>
								<div class="6u"><a href="/static/images/fulls/04.jpg" class="image full r"><img src="/static/images/thumbs/04.jpg" title="Carry on" alt="" /></a></div>
							</div>
							<div class="row flush images">
								<div class="6u"><a href="/static/images/fulls/05.jpg" class="image full l"><img src="/static/images/thumbs/05.jpg" title="The sparkling shell" alt="" /></a></div>
								<div class="6u"><a href="/static/images/fulls/06.jpg" class="image full r"><img src="/static/images/thumbs/06.jpg" title="Bent IX" alt="" /></a></div>
							</div>
						</div>

				</div>
			</section>
			
		<!-- Contact -->
			<section id="contact" class="main style3 secondary">
				<div class="content container">
					<header>
						<h2>Say Hello.</h2>
						<p>有什么意见和建议，请敲打：</p>
					</header>
					<div class="box container small">
					
						<!--
							 Contact Form
							 
							 To get this working, place a script on your server to receive the form data, then
							 point the "action" attribute to it (eg. action="http://mydomain.tld/mail.php").
							 More on how it all works here: http://www.1stwebdesigner.com/tutorials/custom-php-contact-forms/
						-->
							<form method="post" action="#">
								<div class="row half">
									<div class="6u"><input type="text" name="name" placeholder="Name" /></div>
									<div class="6u"><input type="text" name="email" placeholder="Email" /></div>
								</div>
								<div class="row half">
									<div class="12u"><textarea name="message" placeholder="Message" rows="6"></textarea></div>
								</div>
								<div class="row">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" class="button" value="Send Message" /></li>
										</ul>
									</div>
								</div>
							</form>

					</div>
				</div>
			</section>
